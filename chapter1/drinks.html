<!doctype html>
<html lang="en">

<head>
    <title>DRINKS</title>
    <meta charset="utf-8">
</head>

<body>
    <script>

        var drink = "water";
        var lyrics = "";
        var cans = 10;

        while (cans >= 0) {
            if (cans == 0) {
                lyrics = lyrics + "SORRY!!! No more cans on the wall <br>BYE BYE!";
                break;
            }
            else {
                lyrics = lyrics + cans + " cans of " + drink + " on the wall <br>";
                lyrics = lyrics + "Take one down, pass it around, <br>";
            }
            cans = cans - 1;
        }
        document.write(lyrics);
    </script>
</body>

</html>
